<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Resume</h2>
        <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx">
        <button id="startInterviewButton" disabled>Start Interview Process</button>
    </div>
    <script>
        document.getElementById('resumeUpload').addEventListener('change', () => {
            document.getElementById('startInterviewButton').disabled = false;
        });
        
        document.getElementById('startInterviewButton').addEventListener('click', async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                window.location.href = "interview.html";
            } catch (error) {
                alert('Please allow access to the webcam and microphone to proceed.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
